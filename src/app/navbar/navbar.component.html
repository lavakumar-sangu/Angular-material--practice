<mat-sidenav-container>
    <mat-sidenav mode="side" #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar><img class="img-sizing" src="/assets/images/KPT.jpg" /></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#" routerLink="/login" routerLinkActive="active">Profile</a
      >
      <a mat-list-item href="#" routerLink="/userData" routerLinkActive="active"
        >Users</a
      >
      <a mat-list-item href="#" routerLink="/toolbar" routerLinkActive="active"
        >Products</a
      >
      <a mat-list-item href="#">Settings</a>
            <a mat-list-item href="#">Contact</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" style="position: fixed">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <div class="navbar">
                <button style="margin-right: 720px" mat-raised-button color="primary" routerLink="/home" routerLinkActive="active">
          <mat-icon>home</mat-icon>Home
        </button>
                <button mat-raised-button color="primary" routerLink="/signinpage" routerLinkActive="active">
          Login<mat-icon>login</mat-icon>
        </button>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
